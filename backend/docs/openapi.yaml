openapi: 3.0.3
info:
  title: Open-Voice-Journal API
  version: 0.3.2
  description: API contract for recording ingestion, uploads, provider configuration, and summaries.
servers:
  - url: http://localhost:8080
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: API is healthy
  /api/openapi.json:
    get:
      summary: Fetch OpenAPI JSON (admin bearer token or X-OpenAPI-Key required)
      responses:
        '200':
          description: OpenAPI document
        '401':
          description: Missing/invalid auth
        '403':
          description: Admin required
  /api/v1/auth/register:
    post:
      summary: Register a new user account (when open signup is enabled)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                password:
                  type: string
                displayName:
                  type: string
      responses:
        '201':
          description: User created
        '403':
          description: signup_disabled
  /api/v1/ai/providers:
    get:
      summary: List available providers and configured provider entries
      responses:
        '200':
          description: Provider list
    post:
      summary: Create provider configuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProviderConfigRequest'
      responses:
        '201':
          description: Provider config created
  /api/v1/ai/providers/{id}:
    patch:
      summary: Update provider configuration
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchProviderConfigRequest'
      responses:
        '200':
          description: Provider config updated
        '404':
          description: Not found
  /api/v1/recordings:
    get:
      summary: List recordings
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: q
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Recordings listed
    post:
      summary: Create recording metadata
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecordingRequest'
      responses:
        '201':
          description: Recording created
  /api/v1/recordings/{id}:
    get:
      summary: Get recording by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recording found
        '404':
          description: Not found
    delete:
      summary: Delete recording and associated resources
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Recording deleted
        '404':
          description: Not found
  /api/v1/recordings/{id}/upload:
    post:
      summary: Upload audio for a recording
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required: [audio]
              properties:
                audio:
                  type: string
                  format: binary
                title:
                  type: string
      responses:
        '201':
          description: Audio uploaded
        '400':
          description: Missing audio
        '404':
          description: Recording not found
  /api/v1/recordings/{id}/file:
    get:
      summary: Download audio file for a recording
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Audio file
        '404':
          description: Audio not found
  /api/v1/recordings/{id}/transcribe:
    post:
      summary: Queue transcription
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '202':
          description: Job queued or deduplicated if already queued/running
  /api/v1/recordings/{id}/speakers:
    put:
      summary: Save speaker labels for transcript speakers
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [labels]
              properties:
                labels:
                  type: object
                  additionalProperties:
                    type: string
      responses:
        '200':
          description: Speaker labels updated
        '404':
          description: Recording not found
  /api/v1/recordings/{id}/tags:
    put:
      summary: Save recording tags
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [tags]
              properties:
                tags:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Tags updated
        '404':
          description: Recording not found
  /api/v1/recordings/{id}/captions:
    put:
      summary: Save caption anchor timestamps for subtitle export
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [anchors]
              properties:
                anchors:
                  type: array
                  items:
                    type: object
                    properties:
                      text:
                        type: string
                      at:
                        type: number
      responses:
        '200':
          description: Captions updated
        '404':
          description: Recording not found
  /api/v1/recordings/{id}/summaries:
    post:
      summary: Generate summary for recording
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSummaryRequest'
      responses:
        '201':
          description: Summary generated
        '400':
          description: Bad request
        '404':
          description: Recording not found
  /api/v1/summaries/{id}:
    get:
      summary: Get summary by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Summary found
        '404':
          description: Not found
  /api/v1/jobs:
    get:
      summary: List recent jobs
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
      responses:
        '200':
          description: Jobs listed
  /api/v1/jobs/{id}:
    get:
      summary: Get job by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Job found
        '404':
          description: Not found
  /api/v1/backups:
    get:
      summary: List server backups
      responses:
        '200':
          description: Backups listed
    post:
      summary: Create server backup
      responses:
        '201':
          description: Backup created
  /api/v1/backups/{name}/download:
    get:
      summary: Download backup file
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Backup file
        '404':
          description: Backup not found
  /api/v1/backups/{name}:
    delete:
      summary: Delete backup file
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Backup deleted
        '404':
          description: Backup not found
  /api/v1/backups/{name}/restore:
    post:
      summary: Restore recordings from backup file
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                replaceExisting:
                  type: boolean
      responses:
        '200':
          description: Backup restored
        '404':
          description: Backup not found
  /api/v1/admin/settings/auth:
    get:
      summary: Get auth settings (admin)
      responses:
        '200':
          description: Auth settings loaded
    patch:
      summary: Update auth settings (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                openSignupEnabled:
                  type: boolean
      responses:
        '200':
          description: Auth settings updated
  /api/v1/admin/openapi-keys:
    get:
      summary: List current admin OpenAPI keys
      responses:
        '200':
          description: Keys listed
    post:
      summary: Create a new admin OpenAPI key (plaintext returned once)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name]
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Key created
  /api/v1/admin/openapi-keys/{id}:
    delete:
      summary: Revoke an OpenAPI key
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Key revoked
  /api/v1/admin/users/{id}/promote:
    post:
      summary: Promote user to admin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User promoted
  /api/v1/admin/users/{id}/demote:
    post:
      summary: Demote admin to user with safeguards
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User demoted
        '400':
          description: cannot_self_demote or cannot_demote_last_active_admin
components:
  schemas:
    CreateProviderConfigRequest:
      type: object
      required: [provider]
      properties:
        provider:
          type: string
          enum: [ollama_local, ollama_cloud, openai, anthropic, deepseek, custom_openai]
        endpoint:
          type: string
        apiKey:
          type: string
        enabled:
          type: boolean
    PatchProviderConfigRequest:
      type: object
      properties:
        endpoint:
          type: string
        enabled:
          type: boolean
        apiKeyRef:
          type: string
    CreateRecordingRequest:
      type: object
      properties:
        title:
          type: string
        metadata:
          type: object
          additionalProperties: true
    CreateSummaryRequest:
      type: object
      required: [provider, model]
      properties:
        provider:
          type: string
          enum: [ollama_local, ollama_cloud, openai, anthropic, deepseek, custom_openai]
        model:
          type: string
        template:
          type: string
          description: Prompt/instruction template used to shape markdown output.
        apiKey:
          type: string
          description: Optional per-request provider API key.
        temperature:
          type: number
        max_tokens:
          type: integer
