<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-Voice-Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <h1>Open-Voice-Journal</h1>
        <p>Basic test app for web and Android APK validation.</p>
      </header>

      <section class="card-grid">
        <article class="card">
          <h2>API Connection</h2>
          <input id="apiBaseInput" placeholder="http://192.168.1.100:8080" />
          <button id="saveApiBase">Save API URL</button>
          <div class="button-row">
            <button id="useEmulator">Use Emulator 10.0.2.2</button>
            <button id="useLocalhost">Use Localhost</button>
            <button id="usePrompt">Set Custom URL</button>
          </div>
          <p id="apiBaseLabel">Using auto API URL.</p>
        </article>

        <article class="card">
          <h2>API Status</h2>
          <p id="apiStatus">Checking...</p>
          <button id="refreshHealth">Refresh</button>
        </article>

        <article class="card">
          <h2>Create Test Recording</h2>
          <input id="recordingTitle" placeholder="Enter recording title" value="Phone test memo" />
          <button id="createRecording">Create Recording</button>
          <p id="recordingResult">No recording created yet.</p>
        </article>

        <article class="card">
          <h2>Queue Transcription</h2>
          <input id="recordingId" placeholder="Paste recording ID" />
          <button id="queueTranscription">Queue Job</button>
          <p id="jobResult">No job queued yet.</p>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
