services:
  web:
    image: ghcr.io/gamedirection/open-voice-journal-web:${OVJ_IMAGE_TAG:-latest}
    ports:
      - "3090:80"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    depends_on:
      - api

  api:
    image: ghcr.io/gamedirection/open-voice-journal-api:${OVJ_IMAGE_TAG:-latest}
    environment:
      - NODE_ENV=production
      - API_PORT=8080
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY}
      - LOCAL_ONLY_SUMMARIZATION=${LOCAL_ONLY_SUMMARIZATION}
      - ALLOWED_SUMMARY_PROVIDERS=${ALLOWED_SUMMARY_PROVIDERS}
      - TRANSCRIPTION_API_BASE_URL=${TRANSCRIPTION_API_BASE_URL}
      - TRANSCRIPTION_ENDPOINT_PATH=${TRANSCRIPTION_ENDPOINT_PATH}
      - TRANSCRIPTION_MODEL=${TRANSCRIPTION_MODEL}
      - TRANSCRIPTION_API_KEY=${TRANSCRIPTION_API_KEY}
      - TRANSCRIPTION_LANGUAGE=${TRANSCRIPTION_LANGUAGE}
      - TRANSCRIPTION_TIMEOUT_MS=${TRANSCRIPTION_TIMEOUT_MS}
      - TRANSCRIPTION_INCLUDE_MODEL_FIELD=${TRANSCRIPTION_INCLUDE_MODEL_FIELD}
      - TRANSCRIPTION_FILE_FIELD=${TRANSCRIPTION_FILE_FIELD}
      - APP_DEFAULT_ADMIN_EMAIL=${APP_DEFAULT_ADMIN_EMAIL}
      - APP_DEFAULT_ADMIN_PASSWORD=${APP_DEFAULT_ADMIN_PASSWORD}
      - APP_DEFAULT_ADMIN_NAME=${APP_DEFAULT_ADMIN_NAME}
      - APP_BRAND_LOGO_URL=${APP_BRAND_LOGO_URL}
      - AUTH_SESSION_TTL_MS=${AUTH_SESSION_TTL_MS}
      - ADMIN_DELETE_REQUIRES_BACKUP=${ADMIN_DELETE_REQUIRES_BACKUP}
      - USER_BACKUP_STORAGE_PATH=${USER_BACKUP_STORAGE_PATH}
      - AUDIT_LOG_RETENTION_DAYS=${AUDIT_LOG_RETENTION_DAYS}
      - APP_PUBLIC_BASE_URL=${APP_PUBLIC_BASE_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SECURE=${SMTP_SECURE}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
    ports:
      - "3089:8080"
    volumes:
      - uploads:/app/uploads
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
      - redis
      - ollama
      - whisper

  worker:
    image: ghcr.io/gamedirection/open-voice-journal-worker:${OVJ_IMAGE_TAG:-latest}
    environment:
      - NODE_ENV=production
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY}
      - LOCAL_ONLY_SUMMARIZATION=${LOCAL_ONLY_SUMMARIZATION}
      - ALLOWED_SUMMARY_PROVIDERS=${ALLOWED_SUMMARY_PROVIDERS}
      - TRANSCRIPTION_API_BASE_URL=${TRANSCRIPTION_API_BASE_URL}
      - TRANSCRIPTION_ENDPOINT_PATH=${TRANSCRIPTION_ENDPOINT_PATH}
      - TRANSCRIPTION_MODEL=${TRANSCRIPTION_MODEL}
      - TRANSCRIPTION_API_KEY=${TRANSCRIPTION_API_KEY}
      - TRANSCRIPTION_LANGUAGE=${TRANSCRIPTION_LANGUAGE}
      - TRANSCRIPTION_TIMEOUT_MS=${TRANSCRIPTION_TIMEOUT_MS}
      - TRANSCRIPTION_INCLUDE_MODEL_FIELD=${TRANSCRIPTION_INCLUDE_MODEL_FIELD}
      - TRANSCRIPTION_FILE_FIELD=${TRANSCRIPTION_FILE_FIELD}
    volumes:
      - uploads:/app/uploads
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres
      - redis
      - ollama
      - whisper

  whisper:
    image: onerahmet/openai-whisper-asr-webservice:latest
    environment:
      - ASR_MODEL=${TRANSCRIPTION_MODEL}
      - ASR_ENGINE=openai_whisper

  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --http-port=8080
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure
    depends_on:
      - postgres

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:
  ollama_data:
  minio_data:
  uploads:
